<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <h1 class="main-header">CSS Bayan</h1>
      <div class="accordion-block">
        <div class="accordion-item">
          <input type="radio" id="exp" name="meme" class="accordion-item-input" checked /><label
            for="exp"
          ></label>
          <div class="accordion-item-block">
            <h3 class="accordion-item-text">Learning expectations</h3>
            <div class="accordion-item-icon"></div>
          </div>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-brain_570x691.jpeg"
              alt="Meme about how I thought that I can learn js in 30 days"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input type="radio" id="jun-sen" name="meme" class="accordion-item-input"/><label
            for="jun-sen"
          ></label>
          <div class="accordion-item-block">
            <h3 class="accordion-item-text">Junior-Senior relationships</h3>
            <div class="accordion-item-icon"></div>
          </div>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-bug_610x740.jpeg"
              alt="Meme about senior looking for mistake in my junior code"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input type="radio" id="loops" name="meme" class="accordion-item-input"/><label
            for="loops"
          ></label>
          <div class="accordion-item-block">
            <h3 class="accordion-item-text">What about the loops</h3>
            <div class="accordion-item-icon"></div>
          </div>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-i_470x570.jpeg"
              alt="Meme with words play about i in the loops"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input type="radio" id="front-back" name="meme" class="accordion-item-input"/><label
            for="front-back"
          ></label>
          <div class="accordion-item-block">
            <h3 class="accordion-item-text">Frontend-Backend relationships</h3>
            <div class="accordion-item-icon"></div>
          </div>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-json_450x546.png"
              alt="Meme illustrated how frontend and backend communicating"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input type="radio" id="error" name="meme" class="accordion-item-input"/><label
            for="error"
          ></label>
          <div class="accordion-item-block">
            <h3 class="accordion-item-text">Every single time</h3>
            <div class="accordion-item-icon"></div>
          </div>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-sheldon.jpeg"
              alt="Meme with Sheldon Cooper about silly mistakes with typos"
              class="meme-pic"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
