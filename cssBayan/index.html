<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <h1 class="main-header">CSS Bayan</h1>
      <div class="accordion-block">
        <div class="accordion-item">
          <label for="exp" class="accordion-item-label">
            <input
              type="radio"
              id="exp"
              name="meme"
              class="accordion-item-input"
              checked
            />
            <span class="accordion-item-text">Learning expectations</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="accordion-item-icon"
              fill="none"
              viewBox="6 6 12 12"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                fill="#fafafa"
              />
            </svg>
          </label>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-brain_570x691.jpeg"
              alt="Meme about how I thought that I can learn js in 30 days"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <label for="jun-sen" class="accordion-item-label">
            <input
              type="radio"
              id="jun-sen"
              name="meme"
              class="accordion-item-input"
            />
            <span class="accordion-item-text">Junior-Senior relationships</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="accordion-item-icon"
              fill="none"
              viewBox="6 6 12 12"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                fill="#fafafa"
              />
            </svg>
          </label>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-bug_610x740.jpeg"
              alt="Meme about senior looking for mistake in my junior code"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <label for="loops" class="accordion-item-label">
            <input
              type="radio"
              id="loops"
              name="meme"
              class="accordion-item-input"
            />
            <span class="accordion-item-text">What about the loops</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="accordion-item-icon"
              fill="none"
              viewBox="6 6 12 12"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                fill="#fafafa"
              />
            </svg>
          </label>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-i_470x570.jpeg"
              alt="Meme with words play about i in the loops"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <label for="front-back" class="accordion-item-label">
            <input
              type="radio"
              id="front-back"
              name="meme"
              class="accordion-item-input"
            />
            <span class="accordion-item-text"
              >Frontend-Backend relationships</span
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="accordion-item-icon"
              fill="none"
              viewBox="6 6 12 12"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                fill="#fafafa"
              />
            </svg>
          </label>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-json_450x546.png"
              alt="Meme illustrated how frontend and backend communicating"
              class="meme-pic"
            />
          </div>
        </div>
        <div class="accordion-item">
          <label for="error" class="accordion-item-label">
            <input
              type="radio"
              id="error"
              name="meme"
              class="accordion-item-input"
            />
            <span class="accordion-item-text">Every single time</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="accordion-item-icon"
              fill="none"
              viewBox="6 6 12 12"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                fill="#fafafa"
              />
            </svg>
          </label>
          <div class="accordion-item-meme-container">
            <img
              src="assets/img/meme-sheldon.jpeg"
              alt="Meme with Sheldon Cooper about silly mistakes with typos"
              class="meme-pic"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
